<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Groceries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Grocery List</h1>

    <div id='category-form'>
        <h2>Create a Category:</h2>
        <form>
            <label for='category-name'>Name:</label>
            <input type='text' name='name' id='category-name'>
            <input type='submit' value='Create Category'>

        </form>
        
    </div>

    <div id='item-form'>
        <form>
            <h2>Create an Item:</h2>
            <label for='item-name'>Name:</label>
            <input type ='text' name='name' id='item-name'>
            <br>
            <label for='item-color'>Color:</label>
            <input type ='text' name='color' id='item-color'>
            <br>
            <label for='item-price'>Price:</label>
            <input type='number' step="0.01" name='price' id='item-price'>
            <br>
            <label for='item-description'>Description:</label>
            <input type ='text' name='description' id='item-description'>
            <br>
            <select name='category_id' id='category_dropdown'></select>
            <br>

            <input type='submit' value='Create Item'>
        </form>
    </div>

    <div id='item-cont'></div>

    <script src="src/item.js"></script>
    <script src="src/category.js"></script>
    <script src="src/itemService.js"></script>
    <script src="src/categoryService.js"></script>

    <script src="index.js"></script>
    
</body>
</html>
